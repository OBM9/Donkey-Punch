<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey form</title>
</head>
<body>
  <h1 id="title">World of Warcraft Player Survey</h1>
  <p id="description">Please take a moment to fill out our Survey</p> 
  <form id="survey-form"></form>
    <label for="name">Please enter your name: </label>
    <input id="name" type="name" id="name-label" required />  
    <label for="email">Please enter your email: </label>
    <input id="email" type="email" id="email-label" required />
    <label for="number">Please enter your number: </label>
    <input id="number" type="number" id="number-label" required />  
  </form>  
</body>
</html>
