<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey form</title>
</head>
<body>
  <h1 id="title">World of Warcraft Player Survey</h1>
  <p id="description">Please take a moment to fill out our Survey</p> 
  <form id="survey-form"></form>
    <label for="name" id="name-label">Please enter your name
    <input id="text" id="name" required placeholder="Enter your name"> 
    <label for="email" id="email-label">Please enter your email
    <input id="email" id="email" required placeholder="Enter your email">
    
    <label for="number" id="number-label">Please enter your number
    <input id="number" id="number" min="0" max="100" required placeholder="Enter your number">     
      <option value="#"Are you for Alliance?></option>
      <option value="#"Are you for Hordes?></option>
      <label for="player">Choose a player:</label>
      
    <select id="player" name="player">
      <option value="alliance">Alliance</option>
      <option value="horde">Horde</option>      
    </select>
    
    <label><input type="radio"></label>
    <label><input type="radio"></label>    
    </label>
  </form>   
</body>
</html>
